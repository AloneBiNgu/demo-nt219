# ===========================================
# Nginx Reverse Proxy Configuration for VPS
# ===========================================
# Domain: security-test.site
# Install location: /etc/nginx/sites-available/security-test.site
# Symlink to: /etc/nginx/sites-enabled/security-test.site
# 
# SSL certificates managed by Certbot (Let's Encrypt)
# ===========================================

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=100r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=200r/m;

# Connection limiting
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# Cache for static assets
proxy_cache_path /var/cache/nginx/security-test levels=1:2 keys_zone=static_cache:10m max_size=1g inactive=60m use_temp_path=off;

# Upstream backend API (Docker container)
upstream backend_api {
    least_conn;
    server 127.0.0.1:5000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Upstream frontend (Docker container)
upstream frontend_app {
    least_conn;
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# ===========================================
# HTTP to HTTPS Redirect
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name security-test.site www.security-test.site api.security-test.site;

    # Let's Encrypt ACME challenge
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        default_type "text/plain";
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# API Backend - api.security-test.site
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.security-test.site;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/security-test.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/security-test.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/security-test.site/chain.pem;

    # SSL Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https://api.security-test.site; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/api.security-test.site.access.log combined;
    error_log /var/log/nginx/api.security-test.site.error.log warn;

    # Connection limits
    limit_conn conn_limit 10;

    # Client settings
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Request-ID $request_id;
    proxy_cache_bypass $http_upgrade;
    proxy_read_timeout 300s;
    proxy_connect_timeout 75s;

    # Health checks (no rate limiting)
    location ~ ^/(health|ready|alive)$ {
        proxy_pass http://backend_api;
        access_log off;
    }

    # Auth endpoints (strict rate limiting)
    location ~ ^/api/(auth|oauth) {
        limit_req zone=auth_limit burst=10 nodelay;
        limit_req_status 429;
        proxy_pass http://backend_api;
    }

    # Admin endpoints (API key required, moderate rate limiting)
    location /api/admin {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend_api;
    }

    # Payment endpoints (moderate rate limiting)
    location /api/payments {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend_api;
    }

    # General API endpoints
    location /api {
        limit_req zone=general_limit burst=50 nodelay;
        proxy_pass http://backend_api;
    }

    # Uploads (if served through API)
    location /uploads {
        limit_req zone=general_limit burst=30 nodelay;
        proxy_pass http://backend_api;
        
        # Cache uploaded files
        proxy_cache static_cache;
        proxy_cache_valid 200 1d;
        add_header X-Cache-Status $upstream_cache_status;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ===========================================
# Frontend - security-test.site
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name security-test.site www.security-test.site;

    # SSL Configuration (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/security-test.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/security-test.site/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/security-test.site/chain.pem;

    # SSL Settings (same as above)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://accounts.google.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; img-src 'self' data: https:; font-src 'self' data: https://fonts.gstatic.com; connect-src 'self' https://api.security-test.site https://api.stripe.com; frame-src https://js.stripe.com https://accounts.google.com; frame-ancestors 'none';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Logging
    access_log /var/log/nginx/security-test.site.access.log combined;
    error_log /var/log/nginx/security-test.site.error.log warn;

    # WWW redirect
    if ($host = www.security-test.site) {
        return 301 https://security-test.site$request_uri;
    }

    # Connection limits
    limit_conn conn_limit 20;

    # Proxy settings
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;

    # Root location - proxy to frontend container
    location / {
        limit_req zone=general_limit burst=100 nodelay;
        proxy_pass http://frontend_app;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}
