global:
  resolve_timeout: 5m

route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

receivers:
  - name: 'default'
    email_configs:
      - to: 'admin@security-test.site'
        from: 'alertmanager@security-test.site'
        smarthost: 'smtp.gmail.com:465'
        auth_username: 'thanhbesthresh@gmail.com'
        auth_password: 'YOUR_GMAIL_APP_PASSWORD_HERE'
        headers:
          Subject: '[ALERT] {{ .GroupLabels.alertname }}'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
